<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Rounded Corners</h2>
      <p>The .rounded class adds rounded corners to an image:</p>
      <div class="row">
        <div class="col">
          <img
            src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
            class="rounded"
            alt="Cinque Terre"
            width="304"
            height="236"
          />
        </div>
        <div class="col">
          <img
            src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
            class="img-thumbnail"
            alt="Cinque Terre"
            width="304"
            height="236"
          />
        </div>
      </div>
      <div class=" mt-5">
        <img
          src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
          class="float-start"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
        <img
          src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
          class="float-end"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
      </div>
      <div class=" mt-5">
        <img
          src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
          class="mx-auto d-block"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
        
      </div>
      <div class=" mt-5">
        <div class="col">
            <img
          src="https://fastly.picsum.photos/id/1080/300/200.jpg?hmac=IzWxOlx0N4aha3t-HOWMggqij4v8Yr95Gyxm_BfIWS4"
          class="img-fluid"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
        </div>
        
        
      </div>
    </div>
  </body>
</html>
