<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
        <div class="col p-3 text-white bg-primary"></div>
        <div class="col p-3 text-white bg-dark"></div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-2 col-md-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-2 col-md-3 p-3 bg-dark text-white">.col</div>
        <div class="col-sm-2 col-md-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-2 col-md-3 p-3 bg-dark text-white">.col</div>
      </div>
    </div>
  </body>
</html>
